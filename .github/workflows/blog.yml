---
name: '📦 Generate static HTML - Blog'
on:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - blog/**

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true || github.event_name == 'schedule' }}
    name: Build Blog static HTML
    steps:
      - name: "Checkout source-code"
        id: "checkout-source-code"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v 5.0.0 https://github.com/actions/checkout/commit/08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          token: ${{ github.token }}
          clean: true
          fetch-depth: 1

      - name: "🐍 Setup python"
        id: "setup-python"
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # V 6.0.0 https://github.com/actions/setup-python/commit/e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          cache: 'pip'
          python-version: '3.13'

      - name: "💿 Install dependencies"
        id: "install-dependencies"
        run: |
          pip install -r src/requirements.txt

      - name: "🖨️ Generate Static HTML"
        id: "generate-static-html"
        run: |
          cd blog/
          mkdir static/
          mkdocs build -d static/

      - name: "💾 Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: blog
          path: blog/static/
          retention-days: 90
          overwrite: true

...
